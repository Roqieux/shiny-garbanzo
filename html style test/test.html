<head>
  <meta charset="UTF-8">
  <title>Philly Fridge</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="test.css">
</head>

<body>

  <div class="modal fade modal-spawnpoint position-absolute top-0 start-0" id="modal" data-bs-backdrop="static"
    tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-md-down">
      <div class="modal-content rounded-6 shadow">
        <div class="modal-body p-5">
          <div class="d-flex">
            <h2 class="fw-bold mb-0 modal-title">Fridge</h2>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <ul class="d-grid gap-4 my-5 list-unstyled">
            <li class="d-flex gap-4">
              <i class="material-icons" style="font-size:48px">kitchen</i>
              <div>
                <h5 class="mb-0 modal-address">Location:</h5>
              </div>
            </li>
          </ul>
          <button type="button" class="btn btn-lg btn-warning fridge-btn mt-5 w-100" data-bs-dismiss="modal">Open
            Fridge</button>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-column h-100 justify-space-around" id="backroundI">
    <header class="display-flex justify-space-between align-center p-2">
      <h1 class="text-warning text-center">

      </h1>
    </header>
    <main class="bg-custom container border rounded mainhandle logcont container-fluid p-5 mt-5" id="content">
      {{>back-btn}}
      <section id="" class="d-flex flex-column align-items-center justify-content-center  stuff">
          <h1 id="title">Add Foods!</h1>
          {{data.fridge_name}}
          <div class="push mt-500px"></div>
          <section class="mb-4">
              <input class="textbox" type="Fridge" placeholder="New Item">
              {{!-- <fieldset>
                  <legend>Freezer or Fridge?</legend>
                  <label><input type="radio" name="radio" value="true" /> Freezer</label>
                  <label><input type="radio" name="radio" value="false" /> Fridge</label>
              </fieldset> --}}
              <section class="mt-4 mx-3">
  
                  {{!-- look at models --}}
                  <button class="logbtn mx-3">Add +</button>
              </section>
              <input class="textbox" type="Freezer" placeholder='Freezer'>
              <section class="mt-4 mx-3">
                  <button class="logbtn mx-3">Add +</button>
              </section>
          </section>
          <div class="push"></div>
      </section>
  
      <section class="d-flex flex-column flex-wrap align-items-center justify-content-center bg-warning border borderfood rounded stuff">
          <h3 class="user-title">{{data.fridge_name}}'s Food</h3>
          <ul>
              {{#each data.Items as |item|}}
              <li>{{item_name}}: Expires on {{expiration_date}}</li>
              {{/each}}
          </ul>
      </section>
  
  </main>
  
  <script src="/backbtn.js"></script>
  
  <script src="/backbtn.js"></script>

<script src="/backbtn.js"></script>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
